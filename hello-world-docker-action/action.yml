name: 'Hello World Docker Action'
description: 'Say hello to a user or the world.'
author: '@wulfland'
branding:
  icon: 'award'  
  color: 'green'
inputs: 
  whoToGreet:
    description: 'Input to use'
    default: 'world'
outputs:
  time: 
    description: 'The time we said hello.'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.whoToGreet }}
